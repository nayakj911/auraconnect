<!doctype html>
<html><head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AuraConnect</title><link rel="stylesheet" href="/css/style.css" />
</head><body>
  <nav class="navbar"><div class="container nav-inner"><a class="brand" href="/">AuraConnect</a></div></nav>
  <main class="container auth-wrap card">
    <h2>Welcome back</h2>
    <form id="loginForm">
      <label>Email</label><input type="email" name="email" required />
      <label>Password</label><input type="password" name="password" required />
      <button class="btn primary" type="submit">Login</button>
    </form>
    <p><small class="muted">New here? <a href="/signup.html">Sign up</a></small></p>
  </main>
  <script src="/js/app.js"></script>
  <script>
    (async function(){
      const user = await window.Aura.bootNav();
      if (user) return window.location.href = '/dashboard';
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const payload = Object.fromEntries(new FormData(form).entries());
        try {
          await window.Aura.api('/api/auth/login', { method:'POST', body: JSON.stringify(payload) });
          window.Aura.toast('Login successful! Redirecting...', 'success');
          setTimeout(()=> window.location.href='/dashboard', 500);
        } catch(err) { window.Aura.toast(err.message, 'error'); }
      });
    })();
  </script>
</body></html>
