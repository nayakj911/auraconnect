<!doctype html>
<html><head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - AuraConnect</title><link rel="stylesheet" href="/css/style.css" />
</head><body>
  <nav class="navbar"><div class="container nav-inner"><a class="brand" href="/">AuraConnect</a></div></nav>
  <main class="container auth-wrap card">
    <h2>Create your account</h2>
    <form id="signupForm">
      <label>Name</label><input name="name" required minlength="2" />
      <label>Email</label><input type="email" name="email" required />
      <label>Password</label><input type="password" name="password" required minlength="8" />
      <button class="btn primary" type="submit">Sign Up</button>
    </form>
    <p><small class="muted">Already have an account? <a href="/login.html">Login</a></small></p>
  </main>
  <script src="/js/app.js"></script>
  <script>
    (async function(){
      const user = await window.Aura.bootNav();
      if (user) return window.location.href = '/dashboard';
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());
        try {
          await window.Aura.api('/api/auth/signup', { method:'POST', body: JSON.stringify(payload) });
          window.Aura.toast('Signup successful! Redirecting...', 'success');
          setTimeout(()=> window.location.href='/dashboard', 500);
        } catch(err) { window.Aura.toast(err.message, 'error'); }
      });
    })();
  </script>
</body></html>
